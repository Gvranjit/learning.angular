<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt=" There should be an  image here "
      class="img-responsive"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <!-- <div class="btn-group" [ngClass]="{ open: openManageRecipeDropdown }">  -->
    <!-- The above method works,but it is not a good approach because it is extra work, when we can already use directives to reuse code -->
    <div class="btn-group" appDropdown>
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        (click)="toggleManageRecipeDropdown()"
      >
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add to shopping list</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.ingredient }}</div>
</div>
